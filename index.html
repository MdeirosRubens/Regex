<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/checkbox-style.css">
    <link rel="stylesheet" href="css/button-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>

<body class="container">
    <h1 class="text-left">Expressões regulares</h1>
    <form class="form">
        <div class="form-group">
            <label for="target">Target string (alvo)</label>
            <input type="text" id="target" class="form-control" value="" autocomplete="off" required autofocus
                placeholder="Digite um target" />
        </div>
        <div class="form-group">
            <label for="pattern">Pattern (expressão regular)</label>
            <input type="text" id="pattern" class="form-control" value="" autocomplete="off" required
                placeholder="Digite um pattern" />
        </div>
        <div class="form-group">
            <button class="button-style" onclick="executa(event)"><span>Executar</span></button>
        </div>

        <div class="checkbox">
            <label class="container-input">
                <input checked="checked" type="checkbox" id="mostraIndex" value="true">Mostra índice
                <div class="checkmark"></div>
            </label>
            <label></label>
            <label class="container-input">
                <input checked="checked" type="checkbox" id="mostraGrupos" value="true">Mostra grupos
                <div class="checkmark"></div>
            </label>
        </div>
        <div class="form-group">
            <label for="resultado" id="labelResultados">Matches (resultados)</label>
            <input type="text" id="resultado" class="form-control" value="" readonly />
        </div>
        <div class="form-group">
            <label for="resultado" id="labelHighlight">Highlight</label>
            <div id="highlightText" style="font-size:30px;"></div>
        </div>
    </form>
    <script src="js/regex.js"></script>
</body>

</html>
